<!--nuevo educación-->
<section class="educacion">
  <div class="container text-center borde-educacion">
    <!--primera fila-->
    <div class="row mt-3">
      <div class="col-lg-12 col-md-12">
        <h2 class="text-center"><span>Educación</span></h2>
      </div>
    </div>

    <!--segunda fila-->
    <div class="row mt-3" *ngFor="let datos of educacion">

      <!--filas de Educación creadas con *ngFor-->
      <div class="col-lg-2 col-md-3 col-sm-8 mb-5">
        <img src="../../assets/img/{{datos.imagen}}" alt="educacion" [ngClass]="datos.clase">
      </div>
      <div class="col-lg-8 col-md-9 col-sm-4 text-start">
        <h4 class="datoseducacion">
          <strong>{{datos.institucion}}</strong><br>
          {{datos.titulo}}<br>
          {{datos.inicio}} - {{datos.fin}}
        </h4>
      </div>

      <div class="col-1 text-start">
      </div>

    </div>

    <!--cuarta fila-->
    <div class="row mt-5">
      <div class="col-lg-12 col-md-12">
        <h2 class="text-center"><span>Cursos y capacitaciones</span></h2>
      </div>
    </div>

    <!--quinta fila-->
    <div class="row mt-2 mb-3" *ngFor="let datos of cursos">

      <div class="col-lg-2 col-md-3 col-sm-8 mt-5">
        <img src="../../assets/img/{{datos.imagen}}" alt="educacion" [ngClass]="datos.clase">
      </div>
      <div class="col-lg-8 col-md-9 col-sm-4 text-start">
        <h4 class="datoseducacion">
          <strong>{{datos.titulo}}</strong><br>
          {{datos.nivel}}<br>
          {{datos.inicio}} - {{datos.fin}}<br>
        </h4>
      </div>

      <div class="col-1 text-start">
      </div>

    </div>
 
  </div>
</section>
