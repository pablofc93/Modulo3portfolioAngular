<!--Experiencia-->
<section class="experiencia">
  <div class="container text-center borde-exp">

    <!--primera fila-->
    <div class="row mt-3">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h2 class="text-center"><span>Experiencia</span></h2>
      </div>
    </div>

    <!--Filas Experiencia creadas con *ngfor-->
    <div class="row mt-3 mb-3" *ngFor="let datos of experiencia">

      <div class="col-lg-2 col-md-2 col-sm-8">
        <img src="../../assets/img/{{datos.imagen}}" alt="experiencia" [ngClass]="datos.clase">
      </div>
      <div class="col-lg-8 col-md-10 col-sm-4 text-center mb-4">
        <h4 class="datosexp">
          <strong>{{datos.ocupacion}}</strong><br>
          {{datos.org}}<br>
          {{datos.inicio}} -{{datos.fin}} - {{datos.tiempo}}<br>
          {{datos.lugar}}
        </h4>
      </div>

      <div class="col-2 text-start">
      </div>

    </div>

  </div>
</section>
