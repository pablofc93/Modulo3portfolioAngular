<!-- Proyectos-->
<section class="proyectos">
    
    <div class="container text-center borde-proyectos">
        <!--fila titulo proyectos-->
        <div class="row mt-3">
            <div class="col-lg-12 col-md-12 mt-3">
                <h2 class="text-center"><span>Proyectos</span></h2>
            </div>
        </div>

        <!--fila proyectos-->
        <div class="row">
            <div class="col" *ngFor="let datos of proyectos">

                <div class="card-deck">
                    <div class="card">
                        <img class="card-img-top" src="..." alt="...">
                        <div class="card-block">
                            <h4 class="card-title text-center">{{datos.nombre}}</h4>
                            <p class="card-text text-center">
                                {{datos.descripcion}}
                            </p>
                            <a href="..." target="_blank" class="btn btn-outline-secondary btn-sm">
                            <i>{{datos.enlace}}</i>
                            </a>
                        </div>
                    </div>
                </div> 
                
            </div>  
        </div>
    </div>
</section>
